<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./asset/img/cinema-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./asset/style.css" />
    <script defer src="./asset/script.js"></script>
    <title>Site de streaming en français 100% gratuit sans pubs !</title>
  </head>
  <header>
    <div class="title">
      <h1>Site de streaming en français 100% gratuit sans pubs !</h1>
    </div>
  </header>
  <body>
    <main>
      <section class="featured">
        <div class="carousel-container">
          <button class="carousel-btn prev">◀</button>
          <div class="featured-carousel">
            <div class="featured-card"></div>
            <div class="featured-card"></div>
            <div class="featured-card"></div>
            <div class="featured-card"></div>
            <div class="featured-card"></div>
          </div>
          <button class="carousel-btn next">▶</button>
        </div>
      </section>

      <!-- Collections -->
      <div class="collections">
        <section class="collection">
          <h2>Films à la une :</h2>
          <div class="carousel-container">
            <button class="carousel-btn prev">◀</button>
            <div class="movie-carousel" data-type="popular"></div>
            <button class="carousel-btn next">▶</button>
          </div>
        </section>

        <section class="collection">
          <h2>Films d'horreur :</h2>
          <div class="carousel-container">
            <button class="carousel-btn prev">◀</button>
            <div class="movie-carousel" data-genre="27"></div>
            <button class="carousel-btn next">▶</button>
          </div>
        </section>

        <section class="collection">
          <h2>Films les mieux notés :</h2>
          <div class="carousel-container">
            <button class="carousel-btn prev">◀</button>
            <div class="movie-carousel" data-type="topRated"></div>
            <button class="carousel-btn next">▶</button>
          </div>
        </section>

        <section class="collection">
          <h2>Prochaines sorties :</h2>
          <div class="carousel-container">
            <button class="carousel-btn prev">◀</button>
            <div class="movie-carousel" data-type="upcoming"></div>
            <button class="carousel-btn next">▶</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
